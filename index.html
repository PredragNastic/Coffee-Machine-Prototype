<!DOCTYPE html>
<html>

<head>
    <title>Coffee Machine Prototype</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Predrag NastiÄ‡">
    <meta name="description" content="JS COFEE MACHINE">
    <meta name="keywords" content="javascript, OOP">
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="caffe-mashine">
        <div id="caffe-screen" class="d-flex flex-column justify-between">
            <p>Credit: <span id="credit"> </span>RSD</p>
            <p id="message" class="text-center">DISPLAY MESAGE</p>
            <p id="status">Water: <span id="water-status"> </span> Coffe: <span id="coffee-status"> </span> Milk <span
                    id="milk-status"> </span></p>
        </div>
        <div>

        </div>
        <button id="add-credit" class="d-block" onclick="coffeeMachine.addCredit();">Add Credit</button>
        <div class="d-flex justify-between">
            <button id="add-water" onclick="coffeeMachine.addWater();">ADD WATER</button>
            <button id="add-coffee" onclick="coffeeMachine.addCoffee();">ADD COFFEE</button>
            <button id="add-milk" onclick="coffeeMachine.addMilk();">ADD MILK</button>
        </div>
        <div class="d-flex justify-between">
            <button id="short-espresso" onclick="coffeeMachine.makeShortEspresso(30, 20, 10);">Short Espreso</button>
            <button id="long-espresso" onclick="coffeeMachine.makeLongEspresso(40, 40, 10);">Long Espreso</button>
            <button id="capuchino" onclick="coffeeMachine.makeCapuchino(50, 20, 10, 10);">Capuchino</button>
        </div>
    </div>
    <script src="./js/cofee-app.js"></script>
</body>

</html>
